<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./tech_test.js" defer></script>
    <title>BTC Treasuary of El Salvador</title>
</head>
<body>
    <main>
        <article id="box">
            <h1>Bitcoin SV</h1>
            <section id="logo">
                <img src="./assets/imgs/btc.jpg" width="370rem" height="auto" alt="Bitcoin's sv logo">
            </section>
            <section id="dataOnchain">
                <div id="balanceTitle">
                    <h2>Actual Balance BTC: </h2>

            <section id="dataMempool">

                    <h2>Balance Mempool: </h2>
                </div>

                    <h2 id="mempool"></h2>
                </div>
